<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="product">
      <img
        src="images/image-product-mobile.jpg"
        alt="perfume image"
        class="image"
      />
      <div class="product__detail">
        <p class="category">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="pricing">
          <span class="discount">$149.99</span>
          <span class="price">$169.99</span>
        </div>
        <button type="button" class="btn">
          <img src="images/icon-cart.svg" alt="cart logo" />Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
