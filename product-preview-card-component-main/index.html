<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="c-product-card">
        <div class="c-product-card__img-half">
          <picture>
            <source
              srcset="images/image-product-mobile.jpg"
              media="(max-width: 29.68rem)"
            />
            <img src="images/image-product-desktop.jpg" alt="product image" />
          </picture>
        </div>
        <div class="c-product-card__text-half"></div>
      </div>
    </main>
  </body>
</html>
