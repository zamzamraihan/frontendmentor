<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="c-product-card">
        <div class="c-product-card__img-half">
          <picture>
            <source
              srcset="images/image-product-mobile.jpg"
              media="(max-width: 29.68rem)"
            />
            <img
              src="images/image-product-desktop.jpg"
              alt="product image"
              class="c-product-card__img"
            />
          </picture>
        </div>
        <div class="c-product-card__text-half">
          <hgroup>
            <p class="c-product-card__ribbon ribbon-text">Perfume</p>
            <h2 class="c-product-card__title">
              Gabrielle Essence Eau De Parfum
            </h2>
          </hgroup>
          <p class="c-product-card__desc">
            A floral, solar, and voluptuous interpretation composed by Olivier
            Polge, Perfume-Creator for the House of CHANEL.
          </p>
          <p class="c-product-card__prices">
            <span class="c-product-card--price">$149.99</span>
            <s>$169.99</s>
          </p>
          <button type="button" class="c-product-card__btn btn btn--primary">
            <img src="images/icon-cart.svg" alt="" />
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
