<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="card">
      <div class="left__card">
        <h3>Your Result</h3>
        <p>76 of 100</p>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken the test</p>
      </div>
      <div class="right__card">
        <h3>Summary</h3>
        <div class="card__sum">
          <ul>
            <li>Reaction</li>
            <li>Memory</li>
            <li>Verbal</li>
            <li>Visual</li>
          </ul>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mochammad Zam Zam Raihan</a>.
      </div>
    </footer>
  </body>
</html>
