<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="card">
      <div class="left__card">
        <h3>Your Result</h3>
        <div class="card__overall">
          <h1 class="card__num">76</h1>
          <p class="card__subnum">of 100</p>
        </div>
        <h2 class="card__header">Great</h2>
        <p class="card__desc">
          You scored higher than 65% of the people who have taken these test.
        </p>
      </div>
      <div class="right__card">
        <h3>Summary</h3>
        <div class="card__sum">
          <ul>
            <li id="react">
              <img src="assets/images/icon-reaction.svg" alt="Reaction" />
              <div class="stats stats--reaction">
                <p>Reaction</p>
                <p class="stats--number">
                  <span class="front__num">80</span> /
                  <span class="back__num">100</span>
                </p>
              </div>
            </li>
            <li id="memo">
              <img src="assets/images/icon-memory.svg" alt="memory" />
              <div class="stats stats--memory">
                <p>Memory</p>
                <p class="stats--number">
                  <span class="front__num">92</span> /
                  <span class="back__num">100</span>
                </p>
              </div>
            </li>
            <li id="verb">
              <img src="assets/images/icon-verbal.svg" alt="verbal" />
              <div class="stats stats--verbal">
                <p>Verbal</p>
                <p class="stats--number">
                  <span class="front__num">61</span> /
                  <span class="back__num">100</span>
                </p>
              </div>
            </li>
            <li id="visual">
              <img src="assets/images/icon-visual.svg" alt="visual" />
              <div class="stats stats--visual">
                <p>Visual</p>
                <p class="stats--number">
                  <span class="front__num">72</span> /
                  <span class="back__num">100</span>
                </p>
              </div>
            </li>
          </ul>
        </div>
        <button class="button" type="button">Continue</button>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mochammad Zam Zam Raihan</a>.
      </div>
    </footer>
  </body>
</html>
